apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-kube
  namespace: argocd
spec:
  project: default

  source:
    repoURL: git@github.com:Ehroen/llm-inference-platform.git
    targetRevision: main
    path: apps/hello-kube/chart
    helm:
      releaseName: hello-kube

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
